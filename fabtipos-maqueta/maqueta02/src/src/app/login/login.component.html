						<input type="text" class="mdc-text-field__input pr50" placeholder="Ingresa tu còdigo" aria-label="Label">
						<div class="mdc-line-ripple"></div>
						<button class="mdc-icon-button material-icons">close</button>
					</div>
					<button class="mdc-button">
						<span class="mdc-button__label">1</span>
					</button>
					<button class="mdc-button">
						<span class="mdc-button__label">2</span>
					</button>
					<button class="mdc-button mr0" style="margin">

					</button>

					</button>
					<button class="mdc-button">
						<span class="mdc-button__label">5</span>
					</button>
					<button class="mdc-button mr0">
						<span class="mdc-button__label">6</span>
					</button>
					<button class="mdc-button">
						<span class="mdc-button__label">7</span>
					</button>
					<button class="mdc-button">
						<span class="mdc-button__label">8</span>
					</button>
					<button class="mdc-button mr0">
						<span class="mdc-button__label">9</span>
					</button>
					<button class="mdc-button">
						<span class="mdc-button__label">0</span>
					</button>
					<button class="mdc-button btnNumber">
						<span class="mdc-button__label">Ingresar</span>
					</button>
				</div>
				<span class="typeLogin">Acceder con usuario y clave</span>
			</div>
