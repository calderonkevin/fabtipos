        <mat-form-field>
            <mat-select [(value)]="selected">

            </mat-select>
        </mat-form-field>
        -->
    </mat-toolbar-row>

    <mat-toolbar-row class="headerRight">
        <div class="tags">
            <button mat-icon-button [matMenuTriggerFor]="menuCategoria">
                <mat-icon>filter_list</mat-icon>
            </button>
            <span>Todos</span>
            <mat-menu #menuCategoria="matMenu">
                <div class="wrapTags">
                    <button mat-button class="tag" *ngFor="let item of categoriaList; let i = index">
                        <mat-icon>dialpad</mat-icon>
                        <span class="nameTag">{{item.destab}}</span>
                    </button>
                </div>
            </mat-menu>
        </div>
        <div class="search">
            <mat-icon>search</mat-icon>
            <input type="search" id="txtBusqueda" name="txtBusqueda" placeholder="Buscar código de barra" onfocus="this.select()" (keyup.enter)="onSearchChange($event.target.value)">
            <!--<button mat-icon-button>
                <mat-icon>close</mat-icon>
            </button>-->
        </div>

        <div class="profile">
            <span style="font-size: 14px;">{{identity.payload.data.nombres}}
                {{identity.payload.data.apellidos}}</span>
            <button mat-icon-button [matMenuTriggerFor]="menuUser">
                <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #menuUser="matMenu">
                <button mat-menu-item (click)="logout()">
                    <mat-icon>power_settings_new</mat-icon>
                    <span>SALIR</span>
                </button>
            </mat-menu>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
