<mat-toolbar color="primary">
    <mat-toolbar-row class="headerLeft">
        <button mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <span class="titlePage">Operaci√≥n</span>
        <mat-form-field>
            <mat-select [(value)]="selected">                
                <mat-option value="{{item.$key}}" *ngFor="let item of tiendaList; let i = index">{{item.destab}}</mat-option>                
            </mat-select>
        </mat-form-field>
    </mat-toolbar-row>
    <mat-toolbar-row class="headerRight">
        <div class="tags">
            <button mat-icon-button [matMenuTriggerFor]="menuCategoria">
                <mat-icon>view_module</mat-icon>
            </button>
            <span>Todos</span>

                <div class="wrapTags">
                    <button mat-button class="tag" *ngFor="let item of categoriaList; let i = index">
                        <mat-icon>dialpad</mat-icon>
                        <span class="nameTag">{{item.destab}}</span>
                    </button>
