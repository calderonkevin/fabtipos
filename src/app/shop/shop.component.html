<div class="shop">
    <!--<div class="customer">        
        <span>Cliente</span>
        {{invoiceCab.nomcom}}
    </div>-->
    <div class="customer">
        <mat-icon>account_circle</mat-icon>
        <mat-form-field>
            <mat-select [(ngModel)]="selectedCodcliValue" name="codcli">
                <mat-option *ngFor="let cliente of clientes" [value]="cliente.codcli">
                    {{cliente.nomcom}}
                </mat-option>
            </mat-select>            
        </mat-form-field>
    </div>
    <div class="searchAdd">
        <mat-icon>search</mat-icon>        
        <input type="search"  placeholder="Ingrese cÃ³digo de barra" id="detectabarra" name="detectabarra" value="" onfocus="this.select()" (keyup.enter)="buscarFire($event.target.value)" autocomplete="off">
        <!--<button mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>-->
    </div>    
    <div class="listItems">
        <div class="item" *ngIf="invoiceDet.length == 0">

            Agregue sus productos

        </div>

        <div class="item" *ngFor="let invoItem of invoiceDet; let i = index">
            <button mat-button (click)="openDialogEditarPrecio(i, invoItem)">
                <div class="photoItem">
                    <!--<mat-icon mat-list-icon>fastfood</mat-icon>-->
                    <img
                        src="https://falabella.scene7.com/is/image/FalabellaPE/15767763_1?$producto308$&amp;wid=472&amp;hei=472">
                </div>
                <div class="textItem">
                    <!--<h4 mat-line>{{invoItem.codpro}}-{{invoItem.sucursal}}-{{i}}-{{invoItem.nompro}}</h4>-->
                    <h4 mat-line>{{invoItem.nompro}}</h4>
                    <h6 mat-line>{{invoItem.descolor}}</h6>
                    <h6 mat-line>{{invoItem.serpro}}</h6>
                    <h6 mat-line style="color: #00F;" *ngIf="invoItem.sucursal != sucursal" >{{invoItem.dessucursal}}</h6>
                </div>
                <div class="priceItem">
                    <!--<span class="currency">S/</span>-->
                    <span>S/ {{invoItem.punituser}}</span>
                </div>
            </button>
            <button mat-icon-button class="deleteItem" (click)="invoItemDelete(i)">
                <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
            </button>
        </div>
    </div>
    <div class="total">
        <button [disabled]="loading" id="#btnCrear" name="#btnCrear" mat-raised-button color="primary" (click)="crearTicket()" style="font-size: 24px;">
            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            Pagar S/ {{ invoGetTotal() }}
        </button>
