<div class="ttlDialog">
    <h2 mat-dialog-title>Consulta Cliente</h2>
    <button mat-icon-button [mat-dialog-close]="">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content>
    <div class="dialogSearch">

        <mat-form-field>
            <input type="search" matInput placeholder="Ingrese RUC/DNI/Razon Social/Nombre" id="searchPop" name="searchPop" value=""
                autocomplete="off" onfocus="this.select()" (keyup.enter)="consultarDatosCliente($event.target.value)">
        </mat-form-field>
        <button [disabled]="loading" mat-raised-button color="primary"
            (click)="consultarDatosCliente($event.target.value)">
            <mat-icon>search</mat-icon>
        </button>
    </div>
    <div>
        <div style="padding-bottom:5px" *ngIf="codConsultaDocumento == 1">
            <button mat-raised-button class="product" [mat-dialog-close]="item" class="btnResultCustomer" *ngFor="let item of externoClienteList; let i = index">
                <ul class="ulConsult">
                    <!--
                    <li class="liConsult">
                                {{externoClienteObj.desinden}} {{externoClienteObj.codcli}}
                            </li>
                    -->
                    <li class="liConsult">
                        {{item.desinden}} {{item.codcli}}
                    </li>
                    <li class="liConsult">
                        {{item.nomcom}}
                    </li>
                    <li class="liConsult">
                        {{item.dircli}}
                    </li>
                </ul>
            </button>

        </div>
        <div *ngIf="codConsultaDocumento == 2">
            <div class="resultEmpty">
                <mat-icon>info_outline</mat-icon> Número {{selectedTipoDocValue}} no válido.
            </div>
        </div>

    </div>
</mat-dialog-content>
