<h2 mat-dialog-title>Consulta RUC/DNI</h2>

<mat-dialog-content>
    <div class="example-container">


        <mat-form-field>
            <mat-label>Tipo Doc</mat-label>
            <mat-select [(ngModel)]="selectedTipoDocValue" name="tipodoc">
                <mat-option value="RUC">RUC</mat-option>
                <mat-option value="DNI">DNI</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <input type="search" matInput placeholder="Ingrese {{selectedTipoDocValue}}" id="searchPop" name="searchPop"
                value="" autocomplete="off" onfocus="this.select()">
        </mat-form-field>
        <button id="#btnBuscarConsultaCliente" name="#btnBuscarConsultaCliente" mat-raised-button color="primary"
            (click)="consultarDatosCliente($event.target.value)">
            <mat-icon>search</mat-icon>
        </button>



        <div>
            <div>                    
                    <button mat-raised-button class="product" [mat-dialog-close]="externoClienteObj">
                    <ul>
                        <li>
                            <span>{{externoClienteObj.desinden}}</span> <span>{{externoClienteObj.codcli}}</span>
                        </li>
                        <li>
                            <span>{{externoClienteObj.nomcom}}</span>
                        </li>
                        <li>
                            <span>{{externoClienteObj.dircli}}</span>
                        </li>
                    </ul>
                </button>
                
            </div>
            <div>
                <p>Nro de RUC o DNI no valido.</p>
            </div>
        </div>
    </div>
</mat-dialog-content>
